            const deferredPromptRef = useRef(null);

            // --- All helper functions are here ---
            useEffect(() => {
                loadCards();
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPromptRef.current = e; setShowInstallPrompt(true); });
                // Cleanup function to terminate the OCR worker when the app closes
                return () => { tesseractWorkerRef.current?.terminate(); };
            }, []);

            // --- NEW, ROBUST CAMERA LOGIC ---
            const openCamera = async () => {
                // Immediately switch the view so the video element starts rendering
                setView('camera');

                // Wait a fraction of a second to ensure the video element is in the DOM
                await new Promise(resolve => setTimeout(resolve, 100));

                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not supported in this browser.');
                    }
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                    });

                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        streamRef.current = stream;
                        setCameraError('');
                    }
                } catch (err) {
                    console.error("Camera Error:", err);
                    let msg = 'Could not access the camera. Please check your browser settings and refresh.';
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        msg = 'Camera permission was denied. You must grant permission in your browser settings.';
                    }
                    setCameraError(msg);
                    alert(msg);
                    setView('collection'); // Go back to the collection view on error
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
            };

            const capturePhoto = async () => {
                // This function remains the same
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/png');
                    setCapturedImage(imageData);
                    stopCamera(); // Stop the camera stream after taking the picture
                    setView('collection');
                    setShowAddForm(true);
                    await runOCR(imageData);

            const filteredCards = cards.filter(card => card.name.toLowerCase().includes(searchTerm.toLowerCase()) || card.set.toLowerCase().includes(searchTerm.toLowerCase()));

                    {/* ... Header and Install Banner ... */}

                            <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent">
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => { stopCamera(); setView('collection'); }} className="px-6 py-3 bg-gray-700 text-white rounded-full font-semibold">Cancel</button>
